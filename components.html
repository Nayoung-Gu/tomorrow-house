<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>오늘의집입니다</h1>
    <div class="pagination">
      <button class="page-control page-prev" type="button">
        <i class="ic-chevron"></i>
      </button>
      <ol class="page-list">
        <li class="page-item">1</li>
        <li class="page-item">2</li>
        <li class="page-item">3</li>
        <li class="page-item">4</li>
        <li class="page-item">5</li>
      </ol>
      <button class="page-control page-next" type="button">
        <i class="ic-chevron"></i>
      </button>
    </div>
    <div>
      <div>
        <img
          src="./assets/images/img-user-01.jpg"
          class="avatar-32"
          alt="사달라 아저씨"
        />
      </div>
      <div class="price-off">
        <strong class="amount">40,000</strong>
        <span class="currency">원</span>
      </div>
      <div>
        <button type="button" class="btn-primary btn-32">버튼입니다</button>
        <button type="button" class="btn-secondary btn-32">버튼입니다</button>
        <button type="button" class="btn-outlined btn-32">버튼입니다</button>
        <button type="button" class="btn-ghose btn-32">버튼입니다</button>
      </div>
      <div>
        <button type="button" class="btn-primary btn-40" disabled>
          버튼입니다
        </button>
        <button type="button" class="btn-secondary btn-40" disabled>
          버튼입니다
        </button>
        <button type="button" class="btn-outlined btn-40" disabled>
          버튼입니다
        </button>
        <button type="button" class="btn-ghose btn-40" disabled>
          버튼입니다
        </button>
      </div>
      <div class="star-rating-13">
        <i class="ic-star is-active"></i><i class="ic-star is-active"></i
        ><i class="ic-star"></i><i class="ic-star"></i><i class="ic-star"></i>
      </div>

      <div>
        <header class="product-section-header">
          <h1 class="title">섹션 타이틀</h1>
        </header>

        <header class="product-section-header">
          <h1 class="title">섹션 타이틀</h1>
          <strong class="badge" aria-label="0개">0</strong>
          <a class="text-button" href="/">버튼</a>
        </header>

        <header class="product-section-header">
          <h1 class="title">섹션 타이틀</h1>
          <strong class="badge" aria-label="0개">0</strong>
          <button class="icon-button" type="button" aria-label="더보기">
            <i class="ic-chevron" aria-hidden></i>
          </button>
        </header>

        <header class="product-section-header">
          <h1 class="title">섹션 타이틀</h1>
          <strong class="badge" aria-label="0개">0</strong>
          <button
            class="icon-button is-right"
            type="button"
            aria-label="더보기"
          >
            <i class="ic-chevron" aria-hidden></i>
          </button>
        </header>
      </div>

      <div>
        <table class="product-table">
          <tbody>
            <tr>
              <th scope="row">배송</th>
              <td>일반택배</td>
            </tr>
            <tr>
              <th scope="row">반품배송비</th>
              <td>2,500원 (최초 배송비가 무료인 경우 5,000원 부과)</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
